name: Ping Vercel Cron (15min)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl cron endpoint
        run: |
          if [ -z "${{ secrets.CRON_URL }}" ]; then
            echo "CRON_URL secret not set; skipping."
            exit 0
          fi
          curl -sS -m 20 "$CRON_URL"
